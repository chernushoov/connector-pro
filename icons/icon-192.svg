<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5CE7"/>
      <stop offset="100%" style="stop-color:#5449B8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>

  <!-- Connected rings / chain link symbol -->
  <g transform="translate(96, 96)">
    <!-- Left ring -->
    <circle cx="-22" cy="0" r="30" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <!-- Right ring -->
    <circle cx="22" cy="0" r="30" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <!-- Overlap highlight -->
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="white" opacity="0.3"/>
  </g>

  <!-- Small accent dots representing workers/employers -->
  <circle cx="50" cy="96" r="6" fill="#F5BD42"/>
  <circle cx="142" cy="96" r="6" fill="#F5BD42"/>
</svg>
