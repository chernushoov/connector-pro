<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5CE7"/>
      <stop offset="100%" style="stop-color:#5449B8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Connected rings / chain link symbol -->
  <g transform="translate(256, 256)">
    <!-- Left ring -->
    <circle cx="-60" cy="0" r="80" fill="none" stroke="white" stroke-width="26" stroke-linecap="round"/>
    <!-- Right ring -->
    <circle cx="60" cy="0" r="80" fill="none" stroke="white" stroke-width="26" stroke-linecap="round"/>
    <!-- Overlap highlight -->
    <ellipse cx="0" cy="0" rx="20" ry="55" fill="white" opacity="0.3"/>
  </g>

  <!-- Small accent dots representing workers/employers -->
  <circle cx="130" cy="256" r="16" fill="#F5BD42"/>
  <circle cx="382" cy="256" r="16" fill="#F5BD42"/>
</svg>
